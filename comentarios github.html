  para fazer um commit em um projeto ja existente no git hub o vscode ja esta vinculado ao github e os projetos tbm e só fazer o commit das alterações
  git add -u ****** para adicionar a alteracao feita somente em um arquivo ou git add . para adicionar todas as alteracoes de todos os arquivos
  git commit -m 'alteraçao feita'
  git push
  ele vai adicionar automaticamente pq o arquivo do github ja esta inicializado na pasta do projeto


  https://github.com/paulovictorjg/bikcraft.git
  link projeto no diretorio do git
  enviar repositorio p git

  git init
  git add . ou -A para adicionar tudo ou git add -u para adicionar so oque foi alterado
  git commit -m 'comentario do commit'
  git remote add origin https://github.com/paulovictorjg/Bikcraft.git
  git push -u origin main
